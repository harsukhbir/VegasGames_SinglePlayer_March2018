    <script>
        function formUser() {
            document.getElementById('body').className = 'canvasOverflow';
            $('#body').scrollTop(100);
        }

        window.addEventListener('native.keyboardhide', function (e) {
            setTimeout(function () {
                $('#body').removeClass('canvasOverflow');
            }, 100);
        });

        function signupInputFun(fields) {
            if (fields == 0) {
                document.getElementById('body').className = 'canvasOverflow';
            }
            if (fields == 1) {
                document.getElementById('body').className = 'canvasOverflow';
                $('#body').scrollTop(50);
            }
            if (fields == 2) {
                document.getElementById('body').className = 'canvasOverflow';
                $('#body').scrollTop(100);
            }
            if (fields == 3) {
                document.getElementById('body').className = 'canvasOverflow';
                $('#body').scrollTop(150);
            }
            if (fields == 4) {
                document.getElementById('body').className = 'canvasOverflow';
                $('#body').scrollTop(200);
            }
        }
    </script>
